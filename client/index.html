<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uwChat - Your AI Companion</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1675889411778933"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="wrapper">
          <div class="chat">
              <div class="profile">
                  <img src= "assets/bot.svg" alt="ai"/>
              </div>
              <div class="message">Hi, Welcome to uwChat Bot.</div>
          </div>
        </div>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1675889411778933"
          crossorigin="anonymous"></script>
          <!-- shop_banner -->
          <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-1675889411778933"
            data-ad-slot="5413578743"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask uwChat..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
