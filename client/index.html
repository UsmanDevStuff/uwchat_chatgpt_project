<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uwChat - Your AI Companion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="wrapper">
          <div class="chat">
              <div class="profile">
                  <img src= "assets/bot.svg" alt="ai"/>
              </div>
              <div class="message">Hi, Welcome to uwChat Bot.</div>
          </div>
        </div>
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask uwChat..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
